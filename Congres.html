<script>
    let equipmentCounter = 0;

    function addEquipment() {
        equipmentCounter++;
        const equipmentSection = document.getElementById('equipments-section');

        const equipmentDiv = document.createElement('div');
        equipmentDiv.setAttribute('id', `equipment-${equipmentCounter}`);
        equipmentDiv.style.marginBottom = '20px';

        const labelTipDispozitiv = document.createElement('label');
        labelTipDispozitiv.innerHTML = `<b>Tip Dispozitiv ${equipmentCounter}:</b>`;
        equipmentDiv.appendChild(labelTipDispozitiv);

        const inputTipDispozitiv = document.createElement('input');
        inputTipDispozitiv.setAttribute('list', `tip_dispozitiv_list_${equipmentCounter}`);
        inputTipDispozitiv.name = `tip_dispozitiv_${equipmentCounter}`;
        inputTipDispozitiv.placeholder = 'Selectează sau tastează tipul dispozitivului';
        equipmentDiv.appendChild(inputTipDispozitiv);

        const datalistTipDispozitiv = document.createElement('datalist');
        datalistTipDispozitiv.id = `tip_dispozitiv_list_${equipmentCounter}`;
        datalistTipDispozitiv.innerHTML = `
             <option value="Aparat de anestezie">
            <option value="Aplicatie software">
            <option value="Analizator chimie sange">
            <option value="Glucometru">
            <option value="Cântar">
            <option value="Cardiotocograf">
            <option value="Sistem de monitorizare centrală">
            <option value="Electrocardiograf">
            <option value="Sistem de dializă">
            <option value="Incubator">
            <option value="Pompă de infuzie">
            <option value="Monitor">
            <option value="Ventilator">
            <option value="Ecograf">
        `;
        equipmentDiv.appendChild(datalistTipDispozitiv);

        const labelProducatorDispozitiv = document.createElement('label');
        labelProducatorDispozitiv.innerHTML = `<b>Producător Dispozitiv ${equipmentCounter}:</b>`;
        equipmentDiv.appendChild(labelProducatorDispozitiv);

        const inputProducatorDispozitiv = document.createElement('input');
        inputProducatorDispozitiv.setAttribute('list', `producator_dispozitiv_list_${equipmentCounter}`);
        inputProducatorDispozitiv.name = `producator_dispozitiv_${equipmentCounter}`;
        inputProducatorDispozitiv.placeholder = 'Selectează sau tastează producătorul dispozitivului';
        equipmentDiv.appendChild(inputProducatorDispozitiv);

        const datalistProducatorDispozitiv = document.createElement('datalist');
        datalistProducatorDispozitiv.id = `producator_dispozitiv_list_${equipmentCounter}`;
        datalistProducatorDispozitiv.innerHTML = `
            <option value="Dräger">
            <option value="GE Healthcare">
            <option value="Siemens">
            <option value="Philips Healthcare">
            <option value="Mindray">
            <option value="B Braun">
            <option value="Fresenius Kabi">
            <option value="Abbott">
            <option value="IDMed">
            <option value="Comen">
            <option value="Hamilton">
            <option value="Maquet">
            <option value="Hamilton">
            <option value="Comen">
            <option value="Edan">
            <option value="Acutronic">
            <option value="Schiller">
            <option value="Baxter">
            <option value="Mortara">
            <option value="Carefusion">
            <option value="Covidien">
            <option value="Spacelabs">

            
        `;
        equipmentDiv.appendChild(datalistProducatorDispozitiv);

        const labelNrDispozitive = document.createElement('label');
        labelNrDispozitive.innerHTML = `<b>Număr Dispozitive ${equipmentCounter}:</b>`;
        equipmentDiv.appendChild(labelNrDispozitive);

        const inputNrDispozitive = document.createElement('input');
        inputNrDispozitive.setAttribute('type', 'number');
        inputNrDispozitive.name = `nr_dispozitive_${equipmentCounter}`;
        inputNrDispozitive.placeholder = 'Introduceți numărul de dispozitive';
        equipmentDiv.appendChild(inputNrDispozitive);

        equipmentSection.appendChild(equipmentDiv);
    }

    function toggleSection(section) {
        const content = section.nextElementSibling;
        if (content.style.display === "none" || content.style.display === "") {
            content.style.display = "block";
        } else {
            content.style.display = "none";
        }
    }

    function eliminaDiacritice(text) {
        const diacriticeMap = {
            'ă': 'a', 'â': 'a', 'î': 'i', 'ș': 's', 'ț': 't',
            'Ă': 'A', 'Â': 'A', 'Î': 'I', 'Ș': 'S', 'Ț': 'T'
        };
        return text.replace(/[ăâîșțĂÂÎȘȚ]/g, match => diacriticeMap[match]);
    }

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        let yPosition = 20;

        // Extracting values from form and removing diacritice
        const spital = eliminaDiacritice(document.getElementById('spital').value);
        const locatie = eliminaDiacritice(document.getElementById('locatie').value);
        const nume = eliminaDiacritice(document.getElementById('nume').value);
        const telefon = document.getElementById('telefon').value;
        const email = eliminaDiacritice(document.getElementById('email').value);
        const functie = eliminaDiacritice(document.getElementById('functie').value);
        const nr_total_paturi = document.getElementById('nr_total_paturi_spital').value;
        const nr_saloane_ati = document.getElementById('nr_saloane_ati').value;
        const nr_paturi_ati = document.getElementById('nr_paturi_ati').value;
        const subordinea = eliminaDiacritice(document.getElementById('subordinea').value);
        const sistem_informatic = eliminaDiacritice(document.getElementById('sistem_informatic').value);
        const sistem_pacs = eliminaDiacritice(document.getElementById('sistem_pacs').value);
        const serviciu_it = eliminaDiacritice(document.getElementById('serviciu_it').value);
        const proiecte_derulare = eliminaDiacritice(document.getElementById('proiecte_derulare').value);
        const proiecte_viitoare = eliminaDiacritice(document.getElementById('proiecte_viitoare').value);
        const pnrr = eliminaDiacritice(document.getElementById('pnrr').value);
        const tip_finantare = eliminaDiacritice(document.getElementById('tip_finantare').value);
        const expectante = eliminaDiacritice(document.getElementById('expectante').value);
        const probleme = eliminaDiacritice(document.getElementById('probleme').value);

        doc.text("Raport Clienti Clinomic Romania, Congres GPATI 2024", 20, yPosition);
        yPosition += 10;
        doc.text("Spital: " + spital, 20, yPosition);
        yPosition += 10;
        doc.text("Locatie: " + locatie, 20, yPosition);
        yPosition += 10;
        doc.text("Nume Interlocutor: " + nume, 20, yPosition);
        yPosition += 10;
        doc.text("Telefon: " + telefon, 20, yPosition);
        yPosition += 10;
        doc.text("Email: " + email, 20, yPosition);
        yPosition += 10;
        doc.text("Functie: " + functie, 20, yPosition);
        yPosition += 10;
        doc.text("Nr. Total Paturi: " + nr_total_paturi, 20, yPosition);
        yPosition += 10;
        doc.text("Nr. Saloane ATI: " + nr_saloane_ati, 20, yPosition);
        yPosition += 10;
        doc.text("Nr. Paturi ATI: " + nr_paturi_ati, 20, yPosition);
        yPosition += 10;
        doc.text("Subordinea: " + subordinea, 20, yPosition);
        yPosition += 10;
        doc.text("Sistem Informatic: " + sistem_informatic, 20, yPosition);
        yPosition += 10;
        doc.text("Sistem PACS: " + sistem_pacs, 20, yPosition);
        yPosition += 10;
        doc.text("Serviciu IT: " + serviciu_it, 20, yPosition);
        yPosition += 10;
        doc.text("Proiecte în derulare: " + proiecte_derulare, 20, yPosition);
        yPosition += 10;
        doc.text("Proiecte viitoare: " + proiecte_viitoare, 20, yPosition);
        yPosition += 10;
        doc.text("PNRR: " + pnrr, 20, yPosition);
        yPosition += 10;
        doc.text("Tip Finantare: " + tip_finantare, 20, yPosition);
        yPosition += 10;
        doc.text("Expectante: " + expectante, 20, yPosition);
        yPosition += 10;
        doc.text("Probleme: " + probleme, 20, yPosition);
        yPosition += 10;

        // Loop through each equipment added
        for (let i = 1; i <= equipmentCounter; i++) {
            const tipDispozitiv = eliminaDiacritice(document.querySelector(`input[name="tip_dispozitiv_${i}"]`).value.trim());
            const producatorDispozitiv = eliminaDiacritice(document.querySelector(`input[name="producator_dispozitiv_${i}"]`).value.trim());
            const nrDispozitive = document.querySelector(`input[name="nr_dispozitive_${i}"]`).value.trim();

            if (tipDispozitiv !== "" && producatorDispozitiv !== "") {
                doc.text(`Tip Dispozitiv ${i}: ` + tipDispozitiv, 20, yPosition);
                yPosition += 10;
                doc.text(`Producator Dispozitiv ${i}: ` + producatorDispozitiv, 20, yPosition);
                yPosition += 10;
                doc.text(`Numar Dispozitive ${i}: ` + nrDispozitive, 20, yPosition);
                yPosition += 10;

                if (yPosition > 280) {
                    doc.addPage();
                    yPosition = 20;
                }
            }
        }

        const fileName = `raport_clienti_${spital.replace(/\s+/g, '_').toLowerCase()}.pdf`;
        doc.save(fileName);
    }
</script>
